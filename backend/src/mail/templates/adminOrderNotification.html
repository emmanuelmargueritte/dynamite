<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Nouvelle commande</title>
  </head>
  <body style="font-family:Arial,Helvetica,sans-serif;color:#222;">
    <h2>Nouvelle commande reçue</h2>

    <p><strong>Commande :</strong> {{ORDER_ID}}</p>
    <p><strong>Email client :</strong> {{CLIENT_EMAIL}}</p>

    <h3>Produits à préparer</h3>

    <table width="100%" cellpadding="6" cellspacing="0" style="border-collapse:collapse;">
      <thead>
        <tr style="background:#f0f0f0;">
          <th align="left">Produit</th>
          <th align="center">Qté</th>
          <th align="right">Détail</th>
        </tr>
      </thead>
      <tbody>
        {{ITEMS_ROWS}}
      </tbody>
    </table>

    <p style="margin-top:16px;font-size:16px;">
      <strong>Total : {{TOTAL_XPF}} XPF</strong>
    </p>

    <hr />

    <p style="font-size:12px;color:#666;">
      Notification automatique — Dynamite
    </p>
  </body>
</html>
